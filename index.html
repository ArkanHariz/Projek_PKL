<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-uppercase" style="color: #00529B;">Login</h3>
        <p class="footer-note small">Silakan masukkan email dan password Anda.</p>
      </div>

      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email">Email</label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary-custom py-2">Masuk</button>
        </div>

        <div class="text-center">
          <a href="#" class="forgot-link small">Lupa password?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
